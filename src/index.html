<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREBASE LOGIN</title>
    <!--boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--main-->
    <link rel="stylesheet" href="./main.css">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./main.js" type="module"></script>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGIN APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- Sign in Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign in</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="******" required>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Login
                    </button>
                </form>
                <button class="btn btn-light" id="googleLogin" type="button"> 
                  <i class="fa-brands fa-google"></i>
                </button>
                <button class="btn btn-dark bg-black" id="githubLogin" type="button">
                  <i class="fa-brands fa-github"></i>
                </button>
                <button class="btn btn-primary" id="facebookLogin" type="button">
                  <i class="fa-brands fa-facebook"></i>
                </button>
            </div>
        </div>
        </div>
    </div>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group posts"></ul>
        </div>
      </div>
    </div>

    <!-- Sign up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="******" required>
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                
                </form>
                
            </div>
        </div>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f56beb7c17.js" crossorigin="anonymous"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
